<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <link rel="stylesheet" href="style.css" />
        
        <!-- CDNs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="//cdn.jsdelivr.net/velocity/1.5/velocity.min.js"></script>
        
        <script src="script.js" defer></script>
        <script src="queue.js" defer></script>
        <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
        <!-- <script src="select.js" defer></script> -->

        <title>VinylMusic</title>
    </head>

    <body class="bg-gray-300">
        
        <!-- M A I N   C O N T A I N E R -->
        <div
            id="main-container"
            class="
                h-screen max-w-8xl 
                m-auto gap-2 p-2
                grid grid-rows-4 grid-flow-col">

            <!-- M U S I C  P L A Y E R -->
            <div
                id="music-player-container"
                class="
                    row-span-3 col-span-2 
                    grid grid-rows-4 grid-cols-1 gap-2 
                    bg-gray-100 
                    border-black rounded-md 
                    flex flex-col items-center justify-items-center 
                    py-2 px-4 
                    overflow-hidden">
                
                    <!-- Song information and Volume Control -->
                <div class="
                        row-span-1 
                        flex justify-between items-center 
                        w-full max-w-xs mb-2 border-2">

                    <div class="
                        mr-8 
                        overflow-hidden max-w-[360px]">
                        <p
                            id="current-song-title"
                            class="text-4xl font-sans font-bold whitespace-nowrap">
                            Title
                        </p>
                        <p
                            id="current-song-artist"
                            class="text-gray-500 text-3xl font-sans whitespace-nowrap">
                            Artist
                        </p>
                    </div>

                    <!-- Volume Button -->
                    <i class="h-max w-10 hover:fill-black hover:cursor-not-allowed" data-feather="volume-x"></i>

                </div>

                <!-- Player Disc -->
                <div
                    class="
                        row-span-2
                        p-4
                        max-w-xs aspect-square h-full">
                        <!-- Song Cover-->
                        <img
                            id="player-record"
                            src="/assets/albums/cypress.jpg"
                            alt="Song Cover Disk"
                            class="rounded-full shadow-lg border border-gray-400" />
                </div>
                
                <!-- Progress Bar -->
                <input
                    type="range"
                    id="player-progress-bar"
                    class="row-span-1 w-4/5 max-w-xs hover:cursor-pointer"
                    value="0"
                    min="0"
                    max="180" />

                <!-- Player Controls -->
                <div
                    class="
                        row-span-1 
                        mb-4 
                        flex items-center 
                        max-w-xs md:gap-10 sm:gap-4">

                    <!-- shuffle button -->
                    <!-- TODO: implement shuffle if there's time -->
                    <button class="player-shuffle-button" disabled>
                        <i class="w-8 h-8 fill-zinc-500 hover:fill-black hover hover:cursor-not-allowed" data-feather="shuffle"></i>
                    </button>
                    
                    <!-- P L A Y E R   C O N T R O L S -->
                    <div class="flex items-center space-x-5">
                        <!-- previous button -->
                        <button class="player-previous-button change-song">
                            <i class="h-max w-9 hover:fill-green-400 hover:text-green-400" data-feather="skip-back"></i>
                        </button>
                        <!-- play button -->
                        <button class="player-play-button">
                            <i class="h-max w-9 hover:fill-green-400 hover:text-green-400" data-feather="play"></i>
                        </button>
                        <!-- pause button -->
                        <button class="player-pause-button hidden">
                            <i class="h-max w-9 hover:fill-green-400 hover:text-green-400" data-feather="pause"></i>
                        </button>
                        <!-- next button -->
                        <button class="player-next-button change-song">
                            <i class="h-max w-9 hover:fill-green-400 hover:text-green-400" data-feather="skip-forward"></i>
                        </button>
                    </div>

                    <!-- Repeat Button -->
                    <!-- TODO: implement loop if there's time -->
                    <button class="player-loop-button">
                        <i class="h-max w-8 hover:cursor-not-allowed" data-feather="repeat"></i>
                    </button>
                </div>
            </div>

            <!-- Q U E U E -->
            <div id="queue-container"
                class="row-span-1 col-span-2 bg-gray-100 border-black rounded-md">
                <!-- 2. queue -->
            
                <!-- Home Page Queue -->
                <div id="small-queue" class="active ml-4 mt-2 ">

                    <div class="flex flex-row items-center">
                        <header class="text-3xl font-bold">
                            Queue
                        </header>
                        <button
                            id="expandButton"
                            class="more-button px-2 h-fit w-16 text-base border-2 border-black rounded-full bg-white hover:bg-green-300 ml-4"
                            onclick="expandQueue()">
                            More
                        </button>
                    </div>
                    <header id="empty-queue1" class="text-xl font-bold mt-2 hidden">
                        Add Songs To Queue
                    </header>
                    <div id="queueHomeSongBoxes" class="flex flex-row items-center mt-2"> 
                    </div>
                    
                </div>
                
                
                
                <!-- Expanded Queue -->
                <div id="expanded-queue" class="hidden">
                    <!--Queue Header-->
                    <div class="ml-4">
                        <header
                            class="queue_navBar flex flex-row items-center gap-6 mb-8 mt-5">
                            <button
                                class="queuePage-backButton pt-2 fill-black hover:fill-green-400"
                                onclick="backToHome()">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="32"
                                    height="26"
                                    viewBox="0 0 32 30">
                                    <path
                                        d="M34 17C35.1046 17 36 16.1046 36 15C36 13.8954 35.1046 13 34 13L34 17ZM0.585786 13.5858C-0.195262 14.3668 -0.195262 15.6332 0.585786 16.4142L13.3137 29.1421C14.0948 29.9232 15.3611 29.9232 16.1421 29.1421C16.9232 28.3611 16.9232 27.0948 16.1421 26.3137L4.82843 15L16.1421 3.68629C16.9232 2.90524 16.9232 1.63891 16.1421 0.857864C15.3611 0.0768159 14.0948 0.0768159 13.3137 0.857864L0.585786 13.5858ZM34 13L2 13L2 17L34 17L34 13Z" />
                                </svg>
                            </button>
                            <h2 id="queueTitle" class="text-3xl mr-4 font-bold">Queue</h2>
                        </header>
                        <header id="empty-queue2" class="text-xl font-bold hidden mb-4">
                            Add Songs To Queue
                        </header>
                    </div>

                

                    <!--Queued Songs-->
                    <div class="flex flex-row ">
                        <div
                            id="queued-songs-container "
                            class="w-full ml-4 mr-4">
                            <!-- Queued Songs Container -->
                            <div>
                                <!-- Song Boxes -->
                                <div id="songBoxes"></div>
                            </div>
                            <!--Clear Button-->
                            <button
                                id="clearButton"
                                class="flex items-center justify-center w-full h-10 mb-4 border-2 border-gray-800 hover:border-red-400 hover:text-red-400"
                                onclick="clickedClear()">
                                CLEAR
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <!-- N A V I G A T I O N  B A R S -->
            <div
                class="bars-container grid grid-rows-2 col-span-2 rounded-md gap-2">
                
                <!-- M A I N   N A V I G A T I O N -->
                <nav
                    class="nav-bar grid-row-1 nav-bar flex items-center bg-gray-100 border-black rounded-md px-4">

                    <ul class="flex space-x-4 h-fit">

                        <!-- 3.a.i Library Button -->
                        <li>
                            <button
                                id="library-button"
                                class="
                                    flex gap-2 text-white bg-gray-800 
                                    border-4 border-gray-800 rounded-md
                                    hover:bg-green-300 hover:text-gray-800 
                                    py-1 px-2 "
                                onclick="changeContent('library', null)">

                                <i class="h-full w-7" data-feather="book-open"></i>
                                <h2>LIBRARY</h2>

                            </button>
                        </li>

                        <!-- 3.a.ii Friends Button -->
                        <li>
                            <button
                                id="friends-button"
                                class="
                                    flex gap-2 text-white bg-gray-800 
                                    border-4 border-gray-800 rounded-md
                                    hover:bg-green-300 hover:text-gray-800 
                                    py-1 px-2"
                                onclick="changeContent('friends', null)">

                                <i class="h-full w-7" data-feather="users"></i>
                                <h2>FRIENDS</h2>

                            </button>
                        </li>

                        <!-- 3.a.iii Settings Button -->
                        <li>
                            <button
                                id="settings-button"
                                class="flex gap-2 text-white bg-gray-800 border-4 border-gray-800 hover:bg-green-300 hover:text-gray-800 py-1 px-2 rounded-md"
                                onclick="changeContent('settings', null)">
                                <i class="h-full w-7" data-feather="settings"></i>
                                <h2>SETTINGS</h2>
                            </button>
                        </li>
                    </ul>
                </nav>

                <!-- S E C T I O N   N A V I G A T I O N -->
                <div
                    class="section-bar grid-row-2 flex items-center px-4 bg-gray-100 border-black rounded-md">
                    
                    <!-- Library -->
                    <div id="library-bar" class="text-gray-800 active">
                        <h2 id="library-bar-title" class="text-5xl font-bold">
                            Library
                        </h2>
                    </div>
                    <!-- Other sections -->
                    <div id="library-page" class="hidden flex justify-between w-full">
                        <div class="flex flex-row items-center gap-6">
                            <button
                                class="libraryPage-backButton fill-black hover:cursor-pointer hover:fill-green-400"
                                onclick="changeContent('back', null)">
                                <i class="h-full w-8" data-feather="arrow-left"></i>
                            </button>
                            <h2 id="libraryPage-title" class="text-3xl font-bold"></h2>
                        </div>
                        <div class="library-controls flex items-center">
                            <div
                                id="libraryControls-play"
                                class="hidden flex flex-row mx-2 items-center gap-x-4">
                                <div
                                    id="libraryControlsPlay-playButton"
                                    class=" fill-black hover:text-green-400 hover:cursor-pointer">
                                    <i class="h-full w-10" data-feather="play-circle"></i>
                                </div>
                                <div
                                    id="libraryControlsPlay-queueButton"
                                    class=" text-black hover:fill-green-400 hover:cursor-pointer">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="40"
                                        height="40"
                                        viewBox="0 0 256 256">
                                        <path
                                            class="fill-inherit"
                                            d="M32 64a8 8 0 0 1 8-8h176a8 8 0 0 1 0 16H40a8 8 0 0 1-8-8Zm104 56H40a8 8 0 0 0 0 16h96a8 8 0 0 0 0-16Zm0 64H40a8 8 0 0 0 0 16h96a8 8 0 0 0 0-16Zm112-24a8 8 0 0 1-3.76 6.78l-64 40A8 8 0 0 1 168 200v-80a8 8 0 0 1 12.24-6.78l64 40A8 8 0 0 1 248 160Zm-23.09 0L184 134.43v51.14Z" />
                                    </svg>
                                </div>
                            </div>
                            <div class="libraryControls-sort mx-2">
                                <p class="inline text-base">Sort:</p>
                                <select
                                    name="sort"
                                    class="bg-transparent text-base"
                                    id="library-likedSongs-sort"
                                    disabled>
                                    <option value="alphabetical">
                                        Alphabetical
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="friends-bar" class="hidden flex items-center justify-between w-full">
                        <h2 id="friends-bar-title" class="text-5xl text-gray-800 font-bold">Friends</h2>
                        <!-- Rounded Search Bar and Button -->
                        <div class="flex items-center">
                            <input type="text" id="friend-search" placeholder="Search" class="rounded-l-md p-2 w-4/5 shadow-sm">
                            <button class="bg-gray-800 hover:bg-gray-600 text-white rounded-r-md p-2 ml-1">
                                <i data-feather="search"></i>
                            </button>
                        </div>
                        <div class="active-users flex items-center">
                            <h2 class="font-sans text-gray-800 text-xl font-bold">Active: 0</h2>
                        </div>
                    </div>
                    <div id="settings-bar" class="hidden">
                        <h2
                            id="settings-bar-title"
                            class="text-5xl text-gray-800 font-bold">
                            Settings
                        </h2>
                    </div>
                </div>
            </div>

            <!-- 4. section -->
            <div
                id="content-section"
                class="bg-gray-100 row-span-3 border-black col-span-2 rounded-md p-4 overflow-y-scroll">
                <!-- 4.a Library Interface -->
                <div id="library-subsection" class="active w-4/5">
                    <div id="liked-songs-area" class="mb-8"></div>

                    <div id="playlists-area" class="mb-8"></div>

                    <div id="albums-area" class="mb-8"></div>

                    <div id="artists-area" class="mb-8"></div>
                </div>

                <!-- 4.b library grid -->
                <div
                    id="library-grid"
                    class="hidden grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 min-[1440px]:grid-cols-5 min-[1640px]:grid-cols-6 min-[1800px]:grid-cols-7 min-[2000px]:grid-cols-8 gap-4 py-4"></div>

                <!-- 4.c Friends Interface-->
                <div id="friends-subsection" class="hidden">
                </div>

                <!-- 4.d Settings Interface -->
                <div id="settings-subsection" class="hidden">
                    <div class="w-4/5">
                
                        <!-- Theme Selection -->
                        <div class="mb-4">
                            <label for="theme" class="block text-2xl font-medium text-gray-500">Theme</label>
                            <select id="theme" name="theme" class="text-lg mt-1 w-full">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                
                        <!-- Autoplay Option -->
                        <div class="mb-4">
                            <label for="autoplay" class="flex items-center">
                                <input type="checkbox" id="autoplay" name="autoplay" class="w-4 h-4 mr-2">
                                <span class="text-2xl font-medium text-gray-700">Autoplay</span>
                            </label>
                        </div>
                
                        <!-- Save Button -->
                        <button class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                            Save Settings
                        </button>
                    </div>
                </div>
            </div>
            <script src="friends.js"></script>
    </body>
</html>

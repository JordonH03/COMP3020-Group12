<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Rad.io: Hydrate your senses</title>
    </head>
    <body class="box-border m-0 font-sans">
        <section id="left-panel"></section>
        <section id="right-panel" class="p-8">
            <nav id="navbar" class="mb-8">
                <a
                    href="#"
                    class="navbar-navLink inline-block mr-2 fill-black hover:fill-zinc-500"
                    id="nav-library">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="42"
                        height="42"
                        viewBox="0 0 50 50">
                        <circle cx="25" cy="25" r="25" />
                    </svg>
                </a>
                <a
                    href="#"
                    class="navbar-navLink inline-block mr-2 fill-black hover:fill-zinc-500"
                    id="nav-search">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="42"
                        height="42"
                        viewBox="0 0 50 50">
                        <circle cx="25" cy="25" r="25" />
                    </svg>
                </a>
                <a
                    href="#"
                    class="navbar-navLink inline-block mr-2 fill-black hover:fill-zinc-500"
                    id="nav-friends">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="42"
                        height="42"
                        viewBox="0 0 50 50">
                        <circle cx="25" cy="25" r="25" />
                    </svg>
                </a>
                <a
                    href="#"
                    class="navbar-navLink float-right inline-block mr-2 fill-black hover:fill-zinc-500"
                    id="nav-settings">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="42"
                        height="42"
                        viewBox="0 0 50 50">
                        <circle cx="25" cy="25" r="25" />
                    </svg>
                </a>
            </nav>
            <div id="artist-page">
                <header class="flex flex-row items-center gap-6 mb-10">
                    <div
                        class="libraryPage-backButton fill-black hover:cursor-pointer hover:fill-zinc-600">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="36"
                            height="30"
                            viewBox="0 0 36 30">
                            <path
                                d="M34 17C35.1046 17 36 16.1046 36 15C36 13.8954 35.1046 13 34 13L34 17ZM0.585786 13.5858C-0.195262 14.3668 -0.195262 15.6332 0.585786 16.4142L13.3137 29.1421C14.0948 29.9232 15.3611 29.9232 16.1421 29.1421C16.9232 28.3611 16.9232 27.0948 16.1421 26.3137L4.82843 15L16.1421 3.68629C16.9232 2.90524 16.9232 1.63891 16.1421 0.857864C15.3611 0.0768159 14.0948 0.0768159 13.3137 0.857864L0.585786 13.5858ZM34 13L2 13L2 17L34 17L34 13Z" />
                        </svg>
                    </div>
                    <h1 class="text-5xl">Artist Name</h1>
                </header>
                <div class="library-content-wrapper">
                    <div
                        class="library-grid grid grid-cols-3 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-10 gap-10">
                        <div class="library-libraryItem hover:cursor-pointer">
                            <img
                                src="/assets/song-cover.jpg"
                                alt="Album cover"
                                class="library-libraryItem-cover w-full mb-4 rounded" />
                            <div class="library-libraryItem-label">
                                <p
                                    class="library-libraryItem-title truncate text-base md:text-lg lg:text-xl">
                                    Album Title
                                </p>
                                <p
                                    class="library-libraryItem-creator text-sm md:text-base lg:text-lg">
                                    2023 <span>&#8901;</span> Album
                                </p>
                            </div>
                        </div>
                        <div class="library-libraryItem hover:cursor-pointer">
                            <img
                                src="/assets/song-cover.jpg"
                                alt="Album cover"
                                class="library-libraryItem-cover w-full mb-4 rounded" />
                            <div class="library-libraryItem-label">
                                <p
                                    class="library-libraryItem-title truncate text-base md:text-lg lg:text-xl">
                                    Album Title
                                </p>
                                <p
                                    class="library-libraryItem-creator text-sm md:text-base lg:text-lg">
                                    2022 <span>&#8901;</span> Album
                                </p>
                            </div>
                        </div>
                        <div class="library-libraryItem hover:cursor-pointer">
                            <img
                                src="/assets/song-cover.jpg"
                                alt="Album cover"
                                class="library-libraryItem-cover w-full mb-4 rounded" />
                            <div class="library-libraryItem-label">
                                <p
                                    class="library-libraryItem-title truncate text-base md:text-lg lg:text-xl">
                                    Album Title
                                </p>
                                <p
                                    class="library-libraryItem-creator text-sm md:text-base lg:text-lg">
                                    2021 <span>&#8901;</span> Album
                                </p>
                            </div>
                        </div>
                        <div class="library-libraryItem hover:cursor-pointer">
                            <img
                                src="/assets/song-cover.jpg"
                                alt="Album cover"
                                class="library-libraryItem-cover w-full mb-4 rounded" />
                            <div class="library-libraryItem-label">
                                <p
                                    class="library-libraryItem-title truncate text-base md:text-lg lg:text-xl">
                                    Album Title
                                </p>
                                <p
                                    class="library-libraryItem-creator text-sm md:text-base lg:text-lg">
                                    2020 <span>&#8901;</span> Album
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

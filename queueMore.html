<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
       
        <title>QueuePage</title>
    </head>
    <body> 
        <!--Queue Header-->
        <div class="ml-4">
            <header class="queue_navBar flex flex-row items-center gap-6 mb-8 mt-5">
                <button
                    class="queuePage-backButton pt-2 fill-black hover:fill-blue-400"
                    onclick="goToHomePage()"> 
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="32"
                        height="26"
                        viewBox="0 0 32 30">
                        <path
                            d="M34 17C35.1046 17 36 16.1046 36 15C36 13.8954 35.1046 13 34 13L34 17ZM0.585786 13.5858C-0.195262 14.3668 -0.195262 15.6332 0.585786 16.4142L13.3137 29.1421C14.0948 29.9232 15.3611 29.9232 16.1421 29.1421C16.9232 28.3611 16.9232 27.0948 16.1421 26.3137L4.82843 15L16.1421 3.68629C16.9232 2.90524 16.9232 1.63891 16.1421 0.857864C15.3611 0.0768159 14.0948 0.0768159 13.3137 0.857864L0.585786 13.5858ZM34 13L2 13L2 17L34 17L34 13Z" />
                    </svg>
                </button>
                <h2 id="queueTitle" class=" text-lg md:text-3xl lg:text-5xl ">
                    Queue
                </h2>
            </header>
        </div>

        <!--Queued Songs-->
        <div class="flex flex-row">
            <!-- Left third of the screen for song items -->
            <div class="w-1/3 ml-4">
                <!-- Queued Songs Container -->
                <div class="w-full">
                    <!-- Song Boxes -->
                    <div id="songBoxes"> </div>
                </div>
            </div>
        </div>

        <!--Clear Button-->
        <button class="flex items-center justify-center w-1/3 h-10 border-2 border-gray-800 ml-1 hover:border-blue-400  hover:text-blue-400 " onclick="clickedClear()" id="clearButton"> 
            CLEAR
        </button>


        <script>
            var songsInQueue = [
              { title: 'Jingle Bell Rock',                        artist: 'Brenda Lee',    image: './assets/compact-disc-solid.svg' },
              { title: 'Let It Snow! Let it Snow! Let It Snow! ', artist: 'Frank Sinatra', image: './assets/compact-disc-solid.svg' },
              { title: 'Santa Claus Is Coming To Town',           artist: 'The Jackson 5', image: './assets/compact-disc-solid.svg' },
            ];
        
            function goToHomePage()
            {
                alert("Going to Home Page")
            }
        
            function loadSongsInQueue()
            {
                var container = document.getElementById('songBoxes');
                container.innerHTML = "";
            
                songsInQueue.forEach(song => {
                    var songBox = document.createElement("div");
                    songBox.className = "flex items-center mb-5 h-20 border-2 hover:cursor-grab mr-4 select-none";
                   
                    var songImg = document.createElement("img");
                    songImg.src = song.image;
                    songImg.className = "w-20 h-20 mr-2";
                    
                    //song info
                    var songInfo = document.createElement('div');
                    songInfo.className = "w-5/6 whitespace-nowrap text-ellipsis overflow-hidden"

                    //title
                    var title = document.createElement('p');
                    title.className = ' font-semibold text-xs lg:text-base ' ;
                    title.textContent = song.title;
                    
                    //artist
                    var artist = document.createElement('p');
                    artist.className = 'text-gray-500 text-xs lg:text-sm text-ellipsis';
                    artist.textContent = song.artist;
    
                    songBox.appendChild(songImg);
    
                    songInfo.appendChild(title);
                    songInfo.appendChild(artist);
                    songBox.appendChild(songInfo);
    
                    container.appendChild(songBox)
                });

                
            }
    
            function clickedClear()
            {
                songsInQueue = [];
                loadSongsInQueue();
            }

            function addSongs(song)
            {
                songsInQueue.push(song)
                loadSongsInQueue();
            }
            
        
            loadSongsInQueue();
        </script>
        
    </body>
    
</html>
